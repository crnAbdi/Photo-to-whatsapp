
<!DOCTYPE html>
<html>
<head>
    <title>Auto-Send Photo</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <h1>Take a Photo</h1>
    <video id="video" autoplay></video>
    <button id="captureBtn">Capture Photo</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="status"></div>

  <script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const captureBtn = document.getElementById('captureBtn');
  const statusDiv = document.getElementById('status');
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbwFgi1Zy17Zr44Xbk1ugwMnPcnekK2ZESVO-Cp3VQz-zMMIr0lMZ78CzKCm7gMXNeuxaA/exec';

  // Access camera
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
      };
    })
    .catch(err => {
      statusDiv.textContent = 'Camera error: ' + err.message;
    });

  // Capture and upload photo
  captureBtn.addEventListener('click', async () => {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  video.srcObject.getTracks().forEach(track => track.stop());

  // 1. Extract Base64 data (remove "data:image/jpeg;base64,")
  const base64Data = canvas.toDataURL('image/jpeg').split(',')[1];

  try {
    // 2. Send the Base64 string
    const response = await fetch(scriptUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain' },
      body: base64Data // Send only the Base64 payload
    });

    if (!response.ok) throw new Error("Upload failed");
    const imageUrl = await response.text();

    // 3. Open WhatsApp
    window.open(`https://wa.me/252636833166?text=Photo: ${encodeURIComponent(imageUrl)}`, '_blank');
  } catch (err) {
    statusDiv.textContent = 'Error: ' + err.message;
  }
});
</script>
</body>
</html>
