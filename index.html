
<!DOCTYPE html>
<html>
<head>
    <title>Auto-Send Photo</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <h1>Take a Photo</h1>
    <video id="video" autoplay></video>
    <button id="captureBtn">Capture Photo</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="status"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureBtn = document.getElementById('captureBtn');
        const statusDiv = document.getElementById('status');
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbxYyQ69z9HH_IIL1cA_kEbfBEHB6sU6ddb1BPea1cY5wWzg6RM5MFQkEQZ2kAI0zn3Sfw/exec'; // From Step 2

        // Access camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => alert('Camera error: ' + err));

        // Capture and upload photo
        captureBtn.addEventListener('click', async () => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            video.srcObject.getTracks().forEach(track => track.stop());
            
            // Convert canvas to base64
            const dataUrl = canvas.toDataURL('image/jpeg');
            
            // Upload to Google Drive
            statusDiv.textContent = 'Uploading...';
            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    body: dataUrl
                });
                const imageUrl = await response.text();
                
                // Generate WhatsApp link
                const phoneNumber = '252636833166'; // e.g., 1234567890 (no +)
                const message = encodeURIComponent('Hereâ€™s the photo: ' + imageUrl);
                window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
            } catch (err) {
                statusDiv.textContent = 'Upload failed.';
            }
        });
    </script>
</body>
</html>
